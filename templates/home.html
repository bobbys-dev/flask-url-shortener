<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <h1>URL shortener</h1>
      {% for message in get_flashed_messages() %}
         <h2>{{ message }}</h2>
      {% endfor %}
      <form method="post" class="" action="your-url">
         <label for="url">Website URL</label>
         <input type="url" name="url" value="" required>
         <br>
         <label for="code">Short Name</label>
         <input type="text" name="code" value="" required>
         <br>
         <input type="submit" value="Shorten">
      </form>
      <br>
      <form method="post" class="" action="your-url" enctype="multipart/form-data">
         <label for="file">File</label>
         <input type="file" name="file" value="" required>
         <br>
         <label for="code">Short Name</label>
         <input type="text" name="code" value="" required>
         <br>
         <input type="submit" value="Shorten">
      </form>
   </body>
</html>
