{% extends 'base.html'%}
{% block title %}URL shortener<{% endblock %}
{% block main %}
      <h1>URL shortener</h1>
      <form method="post" class="" action="your-url">
         <label for="url">Website URL</label>
         <input type="url" name="url" value="" required>
         <br>
         <label for="code">Short Name</label>
         <input type="text" name="code" value="" required>
         <br>
         <input type="submit" value="Shorten">
      </form>
      <br>
      <form method="post" class="" action="your-url" enctype="multipart/form-data">
         <label for="file">File</label>
         <input type="file" name="file" value="" required>
         <br>
         <label for="code">Short Name</label>
         <input type="text" name="code" value="" required>
         <br>
         <input type="submit" value="Shorten">
      </form>

      {% if codes %}
      <h2>Codes you have created</h2>
      <ul>
         {% for code in codes %}
         <li>{{ code }}</li>
         {% endfor %}
      </ul>
      {% endif %}
{% endblock %}
